<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About – Barsbek</title>
    <style>
      :root {
        --bg: #fffefe;
        --text: #1a1a1a;
        --muted: #6b7280;
        --border: #e5e7eb;
        --accent: #2563eb;
        --card: #f5faff;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font: 16px/1.6 system-ui, Segoe UI, Roboto, Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
      }
      a {
        text-decoration: none;
        color: inherit;
      }
      .container {
        width: min(1100px, 92%);
        margin: auto;
      }
      header {
        position: sticky;
        top: 0;
        background: #fff;
        border-bottom: 1px solid var(--border);
        z-index: 10;
      }
      nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 16px 0;
        gap: 16px;
      }
      .brand {
        font-weight: 800;
        font-size: 20px;
      }
      .profile {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        border: 2px solid var(--border);
        object-fit: cover;
      }
      .nav-toggle {
        display: none;
      }
      .menu-btn {
        display: none;
        cursor: pointer;
        border: 1px solid var(--border);
        padding: 6px 10px;
        border-radius: 10px;
        font-size: 20px;
        background: #fff;
      }
      .nav-links {
        list-style: none;
        display: flex;
        gap: 18px;
      }
      .nav-links a {
        display: inline-block;
        padding-bottom: 4px;
        color: var(--muted);
        font-weight: 600;
        border-bottom: 3px solid transparent;
      }
      .nav-links a:hover {
        color: var(--text);
      }
      .nav-links a.active {
        color: var(--text);
        border-bottom-color: var(--accent);
      }
      @media (max-width: 720px) {
        .menu-btn {
          display: inline-block;
        }
        .nav-links {
          position: absolute;
          left: 0;
          right: 0;
          top: 60px;
          background: #fff;
          border-top: 1px solid var(--border);
          padding: 16px;
          flex-direction: column;
          gap: 0;
          display: none;
        }
        .nav-toggle:checked ~ .nav-links {
          display: flex;
        }
      }
      main {
        padding: 15px 10px;
      }
      h1 {
        font-size: 22px;
        margin-bottom: 10px;
      }
      .pill {
        display: inline-block;
        background: var(--card);
        border: 1px solid #e6f2ff;
        border-radius: 999px;
        padding: 6px 12px;
        margin: 4px 6px 0 0;
      }
      footer {
        text-align: center;
        border-top: 1px solid var(--border);
        padding: 32px 0;
        color: var(--muted);
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <a class="brand" href="home_page.html">BZ</a>
          <label class="menu-btn" for="nav-toggle">☰</label>
          <input class="nav-toggle" type="checkbox" id="nav-toggle" />
          <ul class="nav-links">
            <li><a href="home_page.html">Home</a></li>
            <li><a class="active" href="about_me_page.html">About me</a></li>
            <li><a href="resume_page.html">Resume</a></li>
            <li><a href="contact_page.html">Contact</a></li>
          </ul>
          <img class="profile" src="#" alt="Barsbek Zholdoshov" />
        </nav>
      </div>
    </header>

    <main class="container">
      <h1>About me</h1>
      <p>text</p>
      <h2 style="margin-top: 24px">Skills</h2>
      <p>
        <span class="pill">HTML</span>
      </p>
      <h2 style="margin-top: 24px">Principles</h2>
      <ol style="padding-left: 20px; margin-top: 6px">
        <li>list 1</li>
        <li>list 2</li>
        <li>list 3</li>
      </ol>
    </main>

    <footer><p>&copy; 2025 Barsbek Zholdoshov</p></footer>
  </body>
</html>
