<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact – Barsbek</title>
    <style>
      :root {
        --bg: #fffefe;
        --text: #1a1a1a;
        --muted: #6b7280;
        --border: #e5e7eb;
        --accent: #2563eb;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font: 16px/1.6 system-ui, Segoe UI, Roboto, Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
      }
      a {
        text-decoration: none;
        color: inherit;
      }
      .container {
        width: min(1100px, 92%);
        margin: auto;
      }
      header {
        position: sticky;
        top: 0;
        background: #fff;
        border-bottom: 1px solid var(--border);
      }
      nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 16px 0;
        gap: 16px;
      }
      .brand {
        font-weight: 800;
        font-size: 20px;
      }
      .profile {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        border: 2px solid var(--border);
        object-fit: cover;
      }
      .nav-toggle {
        display: none;
      }
      .menu-btn {
        display: none;
        border: 1px solid var(--border);
        padding: 6px 10px;
        border-radius: 10px;
      }
      .nav-links {
        list-style: none;
        display: flex;
        gap: 18px;
      }
      .nav-links a {
        display: inline-block;
        padding-bottom: 4px;
        color: #6b7280;
        font-weight: 600;
        border-bottom: 3px solid transparent;
      }
      .nav-links a:hover {
        color: #111827;
      }
      .nav-links a.active {
        color: var(--accent);
        border-bottom-color: transparent;
      }
      @media (max-width: 720px) {
        .menu-btn {
          display: inline-block;
        }
        .nav-links {
          position: absolute;
          left: 0;
          right: 0;
          top: 60px;
          background: #fff;
          border-top: 1px solid var(--border);
          padding: 16px;
          flex-direction: column;
          gap: 0;
          display: none;
        }
        .nav-toggle:checked ~ .nav-links {
          display: flex;
        }
      }
      main {
        padding: 40px 16px;
      }
      h1 {
        font-size: 32px;
        margin-bottom: 12px;
      }
      form {
        display: grid;
        gap: 16px;
        max-width: 640px;
      }
      label {
        display: grid;
        gap: 6px;
      }
      input,
      textarea {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid var(--border);
        border-radius: 10px;
        font: inherit;
      }
      button {
        padding: 10px 16px;
        border-radius: 10px;
        border: 1px solid var(--accent);
        background: var(--accent);
        color: #fff;
        font-weight: 700;
        cursor: pointer;
      }
      button:hover {
        background: #1d4ed8;
      }
      footer {
        text-align: center;
        border-top: 1px solid var(--border);
        padding: 32px 0;
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <a class="brand" href="index.html">BZ</a>
          <label class="menu-btn" for="nav-toggle">☰</label>
          <input class="nav-toggle" type="checkbox" id="nav-toggle" />
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about_me_page.html">About me</a></li>
            <li><a href="resume_page.html">Resume</a></li>
            <li><a class="active" href="contact_page.html">Contact</a></li>
          </ul>
          <img
            class="profile"
            src="../images/barsbek.jpg"
            alt="Barsbek Zholdoshov"
          />
        </nav>
      </div>
    </header>

    <main class="container">
      <h1>Contact</h1>
      <p>
        Have a project or question? Send a message below or email me at
        <a href="mailto:your-email@example.com">your-email@example.com</a>.
        Connect on <a href="https://github.com/your-username">GitHub</a> or
        <a href="https://linkedin.com/in/your-profile">LinkedIn</a>.
      </p>
      <form method="post">
        <label for="name">Name<input id="name" name="name" required /></label>
        <label for="email"
          >Email<input id="email" type="email" name="email" required
        /></label>
        <label for="message"
          >Message<textarea
            id="message"
            name="message"
            rows="6"
            required
          ></textarea>
        </label>
        <button type="submit">Send</button>
      </form>
    </main>

    <footer><p>&copy; 2025 Barsbek Zholdoshov</p></footer>
  </body>
</html>
